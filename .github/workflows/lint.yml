name: Lint

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  luacheck:
    name: Luacheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1"

      - name: Install Luarocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Cache Luarocks packages
        uses: actions/cache@v4
        with:
          path: ~/.luarocks
          key: ${{ runner.os }}-luarocks-${{ hashFiles('.luacheckrc') }}
          restore-keys: |
            ${{ runner.os }}-luarocks-

      - name: Install Luacheck
        run: luarocks install luacheck

      - name: Run Luacheck
        run: luacheck lua/

  selene:
    name: Selene
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Selene
        uses: actions/cache@v4
        id: cache-selene
        with:
          path: ~/.cargo/bin/selene
          key: ${{ runner.os }}-selene-0.27.1

      - name: Install Selene
        if: steps.cache-selene.outputs.cache-hit != 'true'
        uses: baptiste0928/cargo-install@v3
        with:
          crate: selene
          version: "0.27.1"

      - name: Run Selene
        run: ~/.cargo/bin/selene lua/
